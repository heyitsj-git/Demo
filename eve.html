<!DOCTYPE html><html lang="en"><head>  <meta charset="UTF-8">  <meta name="viewport" content="width=device-width, initial-scale=1.0">  <title>Events - POP N' PLAN</title>  <style>    * {      margin: 0;      padding: 0;      box-sizing: border-box;    }    :root {      --primary: #c9a7eb;      --primary-dark: #b794d9;      --secondary: #ffb3d9;      --accent: #d4a5d8;      --success: #a8d5ba;      --background: #ffffff;      --surface: #faf8fc;      --text-primary: #4a3f5c;      --text-secondary: #8b7c9e;      --border: #f0e7f5;      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);      --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1);    }    body {      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;      background: linear-gradient(135deg, #fef5ff 0%, #fff5fb 50%, #f8f5ff 100%);      color: var(--text-primary);      line-height: 1.6;    }    /* Header */    .header {      background: var(--background);      border-bottom: 1px solid var(--border);      position: sticky;      top: 0;      z-index: 1000;      box-shadow: var(--shadow-sm);    }    .navbar {      max-width: 1280px;      margin: 0 auto;      padding: 1rem 1.5rem;      display: flex;      align-items: center;      justify-content: space-between;    }    .logo-container {      display: flex;      align-items: center;      gap: 0.75rem;      cursor: pointer;    }    .logo-img {      height: 40px;      width: auto;      transition: transform 0.3s ease;    }    .logo-img:hover {      transform: scale(1.05);    }    .logo-text {      font-size: 20px;      font-weight: 700;      background: linear-gradient(135deg, var(--primary), var(--accent));      -webkit-background-clip: text;      -webkit-text-fill-color: transparent;      background-clip: text;    }    .nav-actions {      display: flex;      gap: 1rem;      align-items: center;    }    .btn {      padding: 0.625rem 1.25rem;      border-radius: 8px;      font-weight: 600;      font-size: 14px;      cursor: pointer;      transition: all 0.2s;      border: none;      outline: none;    }    .btn-primary {      background: var(--primary);      color: white;    }    .btn-primary:hover {      background: var(--primary-dark);      transform: translateY(-1px);      box-shadow: var(--shadow-md);    }    .btn-outline {      background: transparent;      border: 1.5px solid var(--border);      color: var(--text-primary);    }    .btn-outline:hover {      border-color: var(--primary);      color: var(--primary);    }    /* Hero Section */    .hero {      max-width: 1280px;      margin: 0 auto;      padding: 3rem 1.5rem 2rem;      text-align: center;    }    .hero h1 {      font-size: 2.5rem;      font-weight: 800;      margin-bottom: 0.75rem;      color: var(--text-primary);    }    .hero p {      font-size: 1.125rem;      color: var(--text-secondary);      max-width: 600px;      margin: 0 auto;    }    /* Search & Filters */    .search-section {      max-width: 1280px;      margin: 2rem auto;      padding: 0 1.5rem;    }    .search-container {      background: var(--background);      border-radius: 12px;      padding: 1.5rem;      box-shadow: var(--shadow-md);      display: flex;      flex-wrap: wrap;      gap: 1rem;      align-items: center;    }    .search-input-wrapper {      flex: 1;      min-width: 300px;      position: relative;    }    .search-icon {      position: absolute;      left: 1rem;      top: 50%;      transform: translateY(-50%);      color: var(--text-secondary);    }    .search-input {      width: 100%;      padding: 0.75rem 1rem 0.75rem 2.75rem;      border: 1.5px solid var(--border);      border-radius: 8px;      font-size: 15px;      outline: none;      transition: all 0.2s;    }    .search-input:focus {      border-color: var(--primary);      box-shadow: 0 0 0 3px rgba(201, 167, 235, 0.15);    }    .filter-group {      display: flex;      gap: 0.75rem;      flex-wrap: wrap;    }    .filter-btn {      padding: 0.5rem 1rem;      border: 1.5px solid var(--border);      background: var(--background);      border-radius: 20px;      font-size: 14px;      cursor: pointer;      transition: all 0.2s;      color: var(--text-secondary);      font-weight: 500;    }    .filter-btn:hover {      border-color: var(--primary);      color: var(--primary);    }    .filter-btn.active {      background: var(--primary);      color: white;      border-color: var(--primary);    }    /* Events Grid */    .events-section {      max-width: 1280px;      margin: 0 auto;      padding: 2rem 1.5rem 4rem;    }    .section-header {      display: flex;      justify-content: space-between;      align-items: center;      margin-bottom: 1.5rem;    }    .section-title {      font-size: 1.5rem;      font-weight: 700;      color: var(--text-primary);    }    .view-toggle {      display: flex;      gap: 0.5rem;    }    .view-btn {      padding: 0.5rem;      border: 1.5px solid var(--border);      background: var(--background);      border-radius: 6px;      cursor: pointer;      transition: all 0.2s;    }    .view-btn.active {      background: var(--primary);      border-color: var(--primary);      color: white;    }    .events-grid {      display: grid;      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));      gap: 1.5rem;    }    /* Event Card */    .event-card {      background: var(--background);      border-radius: 12px;      overflow: hidden;      box-shadow: var(--shadow-md);      transition: all 0.3s;      border: 1px solid var(--border);      cursor: pointer;    }    .event-card:hover {      transform: translateY(-4px);      box-shadow: var(--shadow-xl);    }    .event-image {      width: 100%;      height: 200px;      object-fit: cover;      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);    }    .event-content {      padding: 1.25rem;    }    .event-header {      margin-bottom: 1rem;    }    .event-category {      display: inline-block;      padding: 0.25rem 0.75rem;      background: rgba(201, 167, 235, 0.15);      color: var(--primary);      border-radius: 12px;      font-size: 12px;      font-weight: 600;      margin-bottom: 0.5rem;    }    .event-title {      font-size: 1.25rem;      font-weight: 700;      margin-bottom: 0.5rem;      color: var(--text-primary);    }    .event-meta {      display: flex;      flex-direction: column;      gap: 0.5rem;      margin-bottom: 1rem;    }    .meta-item {      display: flex;      align-items: center;      gap: 0.5rem;      color: var(--text-secondary);      font-size: 14px;    }    .meta-icon {      width: 16px;      height: 16px;    }    .event-tags {      display: flex;      gap: 0.5rem;      flex-wrap: wrap;      margin-bottom: 1rem;    }    .tag {      padding: 0.25rem 0.625rem;      background: var(--surface);      border-radius: 12px;      font-size: 12px;      color: var(--text-secondary);      font-weight: 500;    }    .event-footer {      display: flex;      gap: 0.75rem;      padding-top: 1rem;      border-top: 1px solid var(--border);    }    .btn-register {      flex: 1;      background: var(--primary);      color: white;    }    .btn-save {      padding: 0.625rem;      background: var(--surface);      color: var(--text-secondary);      border-radius: 8px;      border: none;      cursor: pointer;      transition: all 0.2s;    }    .btn-save:hover {      background: var(--border);    }    .btn-save.saved {      color: var(--secondary);      background: rgba(255, 179, 217, 0.15);    }    /* Loading State */    .loading {      text-align: center;      padding: 4rem;      color: var(--text-secondary);    }    .spinner {      border: 3px solid var(--border);      border-top: 3px solid var(--primary);      border-radius: 50%;      width: 40px;      height: 40px;      animation: spin 1s linear infinite;      margin: 0 auto 1rem;    }    @keyframes spin {      0% { transform: rotate(0deg); }      100% { transform: rotate(360deg); }    }    /* Empty State */    .empty-state {      text-align: center;      padding: 4rem 2rem;    }    .empty-icon {      font-size: 3rem;      margin-bottom: 1rem;      opacity: 0.5;    }    .empty-title {      font-size: 1.25rem;      font-weight: 600;      margin-bottom: 0.5rem;      color: var(--text-primary);    }    .empty-text {      color: var(--text-secondary);    }    /* Responsive */    @media (max-width: 768px) {      .hero h1 {        font-size: 2rem;      }      .search-container {        flex-direction: column;      }      .search-input-wrapper {        width: 100%;      }      .filter-group {        width: 100%;        justify-content: center;      }      .events-grid {        grid-template-columns: 1fr;      }      .nav-actions {        gap: 0.5rem;      }      .btn-outline {        display: none;      }    }  </style></head><body>  <!-- Header -->  <header class="header">    <nav class="navbar">      <div class="logo-container">        <img src="logo.png" alt="Pop n Plan Logo" class="logo-img">        <span class="logo-text">POP N' PLAN</span>      </div>      <div class="nav-actions">        <button class="btn btn-outline">My Events</button>      </div>    </nav>  </header>  <!-- Hero Section -->  <section class="hero">    <h1>Discover Amazing Events</h1>    <p>Find and register for exciting events happening around you. From workshops to concerts, discover your next experience.</p>  </section>  <!-- Search & Filters -->  <section class="search-section">    <div class="search-container">      <div class="search-input-wrapper">        <svg class="search-icon" width="20" height="20" viewBox="0 0 20 20" fill="currentColor">          <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"/>        </svg>        <input type="text" class="search-input" id="searchInput" placeholder="Search events by name, description, or tags...">      </div>      <div class="filter-group">        <button class="filter-btn active" data-filter="all">All Events</button>        <button class="filter-btn" data-filter="workshop">Workshops</button>        <button class="filter-btn" data-filter="conference">Conferences</button>        <button class="filter-btn" data-filter="social">Social</button>        <button class="filter-btn" data-filter="sports">Sports</button>      </div>    </div>  </section>  <!-- Events Grid -->  <section class="events-section">    <div class="section-header">      <h2 class="section-title">Upcoming Events</h2>      <div class="view-toggle">        <button class="view-btn active" data-view="grid">          <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">            <path d="M5 3a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2V5a2 2 0 00-2-2H5zM5 11a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2v-2a2 2 0 00-2-2H5zM11 5a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V5zM13 11a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2v-2a2 2 0 00-2-2h-2z"/>          </svg>        </button>        <button class="view-btn" data-view="list">          <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">            <path fill-rule="evenodd" d="M3 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"/>          </svg>        </button>      </div>    </div>    <div class="events-grid" id="eventsContainer">      <div class="loading">        <div class="spinner"></div>        <p>Loading events...</p>      </div>    </div>  </section>  <script>    let events = [];    let filteredEvents = [];    // Load events from backend    async function loadEvents() {      try {        const response = await fetch('/api/events');        if (!response.ok) {          if (response.status === 0) {            throw new Error('Server is not running. Please start the server first.');          }          throw new Error('Failed to fetch events');        }                events = await response.json();        filteredEvents = [...events];        renderEvents();      } catch (error) {        console.error('Error loading events:', error);        const errorMessage = error.message.includes('Server is not running')           ? '<div style="text-align: center; color: #e74c3c; padding: 40px; background: #fdf2f2; border: 1px solid #fecaca; border-radius: 8px; margin: 20px;"><strong>⚠️ Server Not Running</strong><br>Please start the server by running: <code>node server.js</code> in the terminal</div>'          : '<p style="text-align: center; color: #666; padding: 40px;">Error loading events. Please try again later.</p>';                document.getElementById('eventsContainer').innerHTML = errorMessage;      }    }    // Render events    function renderEvents() {      const container = document.getElementById('eventsContainer');            if (filteredEvents.length === 0) {        container.innerHTML = '<p style="text-align: center; color: #666; padding: 40px;">No events found.</p>';        return;      }      container.innerHTML = filteredEvents.map(event => {        const date = new Date(event.date);        const category = event.tags && event.tags[0] || 'Event';                return `          <div class="event-card" data-event-id="${event._id}">            <img src="${event.image || 'https://via.placeholder.com/400x180?text=Event+Image'}" alt="${event.title}" class="event-image">            <div class="event-content">              <div class="event-header">                <span class="event-category">${category}</span>                <h3 class="event-title">${event.title}</h3>              </div>              <div class="event-meta">                <div class="meta-item">                  <svg class="meta-icon" viewBox="0 0 20 20" fill="currentColor">                    <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd"/>                  </svg>                  <span>${date.toLocaleDateString()}</span>                </div>                <div class="meta-item">                  <svg class="meta-icon" viewBox="0 0 20 20" fill="currentColor">                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd"/>                  </svg>                  <span>${event.time}</span>                </div>                <div class="meta-item">                  <svg class="meta-icon" viewBox="0 0 20 20" fill="currentColor">                    <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd"/>                  </svg>                  <span>${event.venue || 'TBD'}</span>                </div>              </div>              ${event.tags && event.tags.length > 1 ? `                <div class="event-tags">                  ${event.tags.slice(1, 4).map(tag => `<span class="tag">${tag}</span>`).join('')}                </div>              ` : ''}              <div class="event-footer">                <button class="btn btn-register" onclick="redirectToRegister('${event._id}')">Register</button>                <button class="btn-save" onclick="saveEvent('${event._id}')">                  <svg width="20" height="20" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="2">                    <path d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z"/>                  </svg>                </button>              </div>            </div>          </div>        `;      }).join('');    }    function searchEvents() {      let input = document.getElementById("searchInput").value.toLowerCase();      filteredEvents = events.filter(event =>         event.title.toLowerCase().includes(input) ||        event.description.toLowerCase().includes(input) ||        (event.tags && event.tags.some(tag => tag.toLowerCase().includes(input)))      );      renderEvents();    }    function redirectToRegister(eventId) {      // Store event ID in localStorage for the registration form      if (eventId) {        localStorage.setItem('selectedEventId', eventId);      }      window.location.href = "regi.html";    }    function saveEvent(eventId) {      // Simple save functionality - in a real app, this would save to user's saved events      const event = events.find(e => e._id === eventId);      if (event) {        alert(`Event "${event.title}" saved to your favorites!`);      }    }    // Search on input    document.getElementById('searchInput').addEventListener('input', searchEvents);    // Filter functionality    document.querySelectorAll('.filter-btn').forEach(btn => {      btn.addEventListener('click', () => {        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));        btn.classList.add('active');        const filter = btn.dataset.filter;                if (filter === 'all') {          filteredEvents = [...events];        } else {          filteredEvents = events.filter(event =>             event.tags && event.tags.some(tag => tag.toLowerCase() === filter.toLowerCase())          );        }        renderEvents();      });    });    // Load events when page loads    document.addEventListener('DOMContentLoaded', () => {      loadEvents();    });  </script></body></html>
